<mat-toolbar color="primary" fxLayout="row"
fxLayoutAlign="space-between center">
<span>
<button mat-button routerLink="/"><mat-icon>home</mat-icon>
Home</button>
<button mat-button routerLink="/instruction"><mat-icon>list</mat-icon>
    Instruction  </button>
<button mat-button
routerLink="/game"><mat-icon>gamepad</mat-icon> Play</button>
</span>
<div fxLayout="row" fxShow="false" fxShow.gt-sm>
<button mat-button (click)="logout()">
<mat-icon>exit_to_app</mat-icon>
Logout
</button>
</div>
<button mat-button [mat-menu-trigger-for]="menu"
fxHide="false" fxHide.gt-sm>
<mat-icon>menu</mat-icon>
</button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
<button mat-menu-item routerLink="/">
<mat-icon>home</mat-icon>
Home
</button>
<button mat-menu-item routerLink="/game">
<mat-icon>gamepad</mat-icon>
Play
</button>
<button mat-button routerLink="/instruction"><mat-icon> list</mat-icon>
    Instruction</button>
<button mat-menu-item (click)="logout()">
<mat-icon>exit_to_app</mat-icon>
Logout
</button>
</mat-menu>
