<app-layout></app-layout>
<div style="width:100%; height:100%; background-color: #e6e6e6">
    <mat-card>
    <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <h2>SIGN UP</h2>
    <mat-error *ngIf="!loginValid">
    The username and password were not recognized
    </mat-error>
    <mat-form-field>
    <input matInput placeholder="firstname"
    name="firstname" required>
  
    </mat-form-field>
    <mat-form-field>
    <input matInput placeholder="lastname"
    name="lastname" required>
   
    </mat-form-field>
    <mat-form-field>
    <input matInput placeholder="mobilenumber"pattern="[A-Za-z]{3}"
  name="mobilenumber" required>
    
    </mat-form-field>
    <mat-form-field>
    <input matInput placeholder="Email"
   name="username" required>
    <mat-error>
    Please provide a valid email address
    </mat-error>
    </mat-form-field>
    <mat-form-field>
    <input matInput type="password" placeholder="Password"
    name="password" required>
    <mat-error>
    Please provide a valid password
    </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary"
    [disabled]="!loginForm.form.valid">SUBMIT </button> 
    

    </form>
    </mat-card-content>
    </mat-card>
    </div>
